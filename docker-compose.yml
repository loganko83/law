version: '3.8'

services:
  safecon-frontend:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: safecon-frontend
    ports:
      - "3000:80"
    environment:
      - NODE_ENV=production
    restart: unless-stopped
    networks:
      - safecon-network

networks:
  safecon-network:
    driver: bridge
