<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Offline - SafeCon</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: linear-gradient(135deg, #1e3a5f 0%, #0f2744 100%);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px;
      color: #ffffff;
    }

    .container {
      text-align: center;
      max-width: 400px;
    }

    .icon {
      width: 120px;
      height: 120px;
      margin: 0 auto 24px;
      background: rgba(255, 255, 255, 0.1);
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .icon svg {
      width: 60px;
      height: 60px;
      stroke: #f59e0b;
    }

    h1 {
      font-size: 24px;
      font-weight: 600;
      margin-bottom: 12px;
    }

    p {
      font-size: 16px;
      color: rgba(255, 255, 255, 0.7);
      margin-bottom: 32px;
      line-height: 1.5;
    }

    .retry-btn {
      display: inline-flex;
      align-items: center;
      gap: 8px;
      padding: 14px 28px;
      background: #f59e0b;
      color: #1e3a5f;
      border: none;
      border-radius: 12px;
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.2s ease;
    }

    .retry-btn:hover {
      background: #fbbf24;
      transform: translateY(-2px);
    }

    .retry-btn:active {
      transform: translateY(0);
    }

    .retry-btn svg {
      width: 20px;
      height: 20px;
    }

    .status {
      margin-top: 24px;
      padding: 12px 20px;
      background: rgba(255, 255, 255, 0.1);
      border-radius: 8px;
      font-size: 14px;
      color: rgba(255, 255, 255, 0.6);
    }

    .status.online {
      background: rgba(34, 197, 94, 0.2);
      color: #22c55e;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="icon">
      <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor">
        <path stroke-linecap="round" stroke-linejoin="round" d="M8.288 15.038a5.25 5.25 0 0 1 7.424 0M5.106 11.856c3.807-3.808 9.98-3.808 13.788 0M1.924 8.674c5.565-5.565 14.587-5.565 20.152 0M12.53 18.22l-.53.53-.53-.53a.75.75 0 0 1 1.06 0Z" />
      </svg>
    </div>

    <h1>You're Offline</h1>
    <p>It looks like you've lost your internet connection. Please check your network and try again.</p>

    <button class="retry-btn" onclick="window.location.reload()">
      <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="2" stroke="currentColor">
        <path stroke-linecap="round" stroke-linejoin="round" d="M16.023 9.348h4.992v-.001M2.985 19.644v-4.992m0 0h4.992m-4.993 0 3.181 3.183a8.25 8.25 0 0 0 13.803-3.7M4.031 9.865a8.25 8.25 0 0 1 13.803-3.7l3.181 3.182m0-4.991v4.99" />
      </svg>
      Retry
    </button>

    <div id="status" class="status">
      Waiting for connection...
    </div>
  </div>

  <script>
    const statusEl = document.getElementById('status');

    function updateStatus() {
      if (navigator.onLine) {
        statusEl.textContent = 'Connection restored! Refreshing...';
        statusEl.classList.add('online');
        setTimeout(() => window.location.reload(), 1000);
      } else {
        statusEl.textContent = 'Still offline. Please check your connection.';
        statusEl.classList.remove('online');
      }
    }

    window.addEventListener('online', updateStatus);
    window.addEventListener('offline', updateStatus);

    // Check initial status
    updateStatus();
  </script>
</body>
</html>
